<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Transaction Search</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="transaction-search-form">
      <table class="transaction-search-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="transaction-full-width">
              <input matInput placeholder="Transaction ID" [(ngModel)]="id" name="transactionID" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <button mat-raised-button (click)="find(id)" color="primary">Search</button>
      <button mat-raised-button (click)="listAll()" color="primary">List All</button>
      <br/>
      <br/>
    </form>
    <button mat-raised-button (click)="login()" color="accent">Login</button>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
