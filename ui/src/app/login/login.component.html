<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form">
        <table class="login-full-width">
          <tr>
              <mat-form-field class="login-full-width">
                <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
          </tr>

          <tr>
              <mat-form-field class="login-full-width">
                <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
              </mat-form-field>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/transaction"><button mat-raised-button color="primary">View</button></a>

      <button mat-raised-button (click)="login(username, password)" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
